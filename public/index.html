<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container" id="entryHolder">
    <div class="head padding box">
      Country
    </div>
    <div class="content">
      <div class="general padding margin box">
        <div class="date alignC white" id="date"></div>
        <div class="city alignC white">City</div>
      </div>
      <div class="data-container">
        <div class="box temprature margin padding">
          <div class="data-title alignC white">Temprature</div>
          <div class="temp alignC white" id="temp"></div>
        </div>
        <div class="box description margin padding">
          <div class="data-title alignC white">Feeling</div>
          <div class="desc alignC white" id="content"></div>
        </div>
      </div>
      <div class="entry">
        <input type="text" name="zip code" id="zip" placeholder="Enter your zip code">
        <div class="error alignC ">error</div>
        <div class="feeling">
          <textarea type="text" name="feeling" id="feelings" placeholder="How are you feeling today?"></textarea>
        </div>
        <button id="generate" class="submit">Generate</button>
      </div>
    </div>
  </div>
</body>
</html>
