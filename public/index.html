<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="head padding box">
      Country
    </div>
    <div class="content">
      <div class="general padding margin box">
        <div class="date alignC white"></div>
        <div class="city alignC white">City</div>
      </div>
      <div class="data-container">
        <div class="box temprature margin padding">
          <div class="data-title alignC white">Temprature</div>
          <div class="temp alignC white"></div>
        </div>
        <div class="box description margin padding">
          <div class="data-title alignC white">description</div>
          <div class="desc alignC white"></div>
        </div>
      </div>
      <div class="entry">
        <input type="text" name="zip code" id="entry" placeholder="Enter your zip code">
        <div class="error alignC ">error</div>
        <div class="feeling">
          <input type="text" name="feeling" id="feeling" placeholder="How are you feeling today?">
        </div>
        <button id="btn" class="submit">Generate</button>
      </div>
    </div>
  </div>
</body>
</html>
